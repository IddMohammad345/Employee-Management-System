<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Save Employee</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
          method="post" onsubmit="CheckValidation()">

        <label for="name">FIRST NAME:</label>
        <input type="text" th:field="*{firstName}"
                                         placeholder="Employee First Name" class="form-control mb-4 col-4" id="name">

        <label for="sName">SECOND NAME:</label>
        <input type="text" th:field="*{lastName}"
                                          placeholder="Employee Last Name" class="form-control mb-4 col-4" id="sName">

        <label for="gmail">GMAIL:</label>
        <input type="text" th:field="*{email}"
                                          placeholder="Employee Email" class="form-control mb-4 col-4" id="gmail">

        <button type="submit" class="btn btn-info col-2">Save Employee</button>
    </form>
    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>

</body>
<script>
<!--implementing Validation for form button-->

function CheckValidation(){
    const n = document.getElementById("name");

    const m = document.getElementById("sName");
    const p = document.getElementById("gmail");
    if (n.value==="" || m.value==="" || p.value==="")
       {
             confirm("Please fill form correctly");
           return false;
       }
       else if (p.value.match(/^[A-Za-z\._\-0-9]*@[A-Za-z]*[.][a-z]{2,4}$/))
       {
           confirm("Please enter a valid Email");
           return false;

       }
       else {
           return true;
       }
   }
</script>
</html>
